<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <div class='container'>
    <div class='col-xs-12 text-center'>
      <h5>BOTTLETRACKER</h5>
    </div>
    <div class='col-xs-12' id='result'></div>
    <div class='row'>
      <div class='col-xs-12 text-center'>
        <h4>how many ounces was this bottle?</h4>
      </div>
      <div id='ounces' picked='false' class='col-xs-2 btn btn-default'>1</div>
      <div id='ounces' picked='false' class='col-xs-2 btn btn-default'>2</div>
      <div id='ounces' picked='false' class='col-xs-2 btn btn-default'>3</div>
      <div id='ounces' picked='true' class='col-xs-2 btn btn-primary'>4</div>
      <div id='ounces' picked='false' class='col-xs-2 btn btn-default'>5</div>
      <div id='ounces' picked='false' class='col-xs-2 btn btn-default'>6</div>
    </div>
    <hr class='row col-xs-12'>
    <div class='row'>
      <div class='col-xs-12 text-center'>
        <h4>how many minutes ago?</h4>
      </div>
      <input type='text' pattern="\d*" class='col-xs-10 col-xs-offset-1 text-center' value='1'></input>
    </div>
    <hr class='row col-xs-12'>
    <div id='submit' class='col-xs-12 btn btn-default'>submit</div>
    <hr class='row col-xs-12'>

    <div id='latest'></div>
  </div>

  <script src="js/vendor/jquery-2.1.4.js" type='text/javascript'></script>
  <script src="js/vendor/bootstrap.min.js" type='text/javascript'></script>
  <script src="js/vendor/d3.min.js" type='text/javascript' charset='utf-8'></script>

  <script src="build/bundle.js"></script>
  <!-- <script src='https://localhost:9000/livereload.js'></script> -->
</body>

</html>
